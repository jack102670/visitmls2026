
    server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Access logs can be enabled if needed:
    # access_log /var/log/nginx/host.access.log main;

    root /usr/share/nginx/html;  # Root directory for Vue.js static files
    index index.html;

    # Main route configuration
    location / {
        try_files $uri $uri/ /index.html;  # Essential for Vue.js client-side routing
    }

    # Error page configuration for 50x errors (server issues)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Uncomment below lines if you want to add PHP proxying
    # location ~ \.php$ {
    #     proxy_pass http://127.0.0.1;
    # }

    # Deny access to .htaccess files
    # location ~ /\.ht {
    #     deny all;
    # }
    }

